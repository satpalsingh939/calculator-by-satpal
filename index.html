<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator By Satpal Singh</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!-- <link href="utliz.css" rel="stylesheet" type="text/css" /> -->
</head>

<body id="body1">
  <div class="container flex flex-col item-center mx-auto m-w-20">
     <h5>Şคtקคɭ</h5>
    <div class="row">
      <input class="input" type="text" />
    </div>
    <div class="row">
      <button class="button operator">AC</button>
      <button class="button operator">%</button>
      <button class="button operator">⌫</button>
      <button class="button operator">/</button>
    </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button operator">*</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button operator">-</button>
    </div>
    <div class="row">
      <button id="b-3"  class="button">1</button>
      <button id="b-3"  class="button">2</button>
      <button id="b-3"  class="button">3</button>
      <button class="button operator">+</button>
    </div>
    <div class="row">
      <button id="b-3"  class="button">00</button>
      <button id="b-3"  class="button">0</button>
      <button id="b-3"  class="button">.</button>
      <button class="button operator">=</button>
    </div>

  </div>
    
  <script src="script.js"></script>

</body>

</html>
